worker_processes auto;

events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  keepalive_timeout  65;

  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  upstream frontend_mobile {
    server frontend-mobile:5173;
  }

  upstream admin_panel {
    server admin-panel:4173;
  }

  upstream backend_api {
    server backend-api:8000;
  }

  server {
    listen 80;

    location /api/ {
      proxy_pass http://backend_api/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
    }

    location /admin/ {
      # IMPORTANT: no trailing slash here, so upstream receives /admin/* paths.
      proxy_pass http://admin_panel;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
    }

    location /static/ {
      alias /data/storage/;
      autoindex on;
    }

    location / {
      proxy_pass http://frontend_mobile/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
  }
}
